<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/sytle.css">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form  action="" method="post" >
            <table  >
                <thead>
                    <th colspan="2">Registro de usuarios</th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="idNombre">Nombre:</label></td>

                    </tr>
                    <tr>
                        <td><label for="idApellido">Apellido:</label></td>
                        <td><input type="text" name="apellido" id="idApellido" placeholder="ingrese apellido"></td>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <br>
                        </td>
                    </tr>
                    <tr >
                        <td colspan="2">
                            <input class="inputSub" type="submit"  value="ingresar"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a class="LinkRP" href="RecuperarContrasenia.html">Recuperar Password</a>
                        </td>
                    </tr>
                </tbody>
            </table>
