<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Formulario</h1>
        <form  method="post">
            <table >
                <thead>
                    <th colspan="2">Registro de usuarios</th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="idNombre">Nombre:</label></td>
                        <td><input type="text" name="nombre" id="idNombre" placeholder="Ingrese nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="idApellido">Apellido:</label></td>
                        <td><input type="text" name="apellido" id="idApellido" placeholder="ingrese apellido"></td>
                    </tr>
                    <tr>
                        <td><label for="idEmail">Email:</label></td>
                        <td><input type="email" name="email" id="idEmail" placeholder="ingrese su correo"></td>
                    </tr>
                    <tr>
                        <td><label for="idPassword">Password:</label></td>
                        <td><input type="password" name="password" id="idPassword" placeholder="ingrese password"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit"  value="ingresar" sytle="width: 500%;"></td>
                    </tr>
                </tbody>
            </table>        
        </form>
    </div>
</body>
</html>
