<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/Pruebas/css/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Grupal</title>
</head>
<body>
    <div class="main__wrapper">
        <div class="wrapper__left">
            <div class="wapper__project-container">
                <div class="project__header">
                        <ul>
                            <li>
                                <h3>12:30-12:45</h3>
                            </li>
                            <li>
                                <p>...</p>
                            </li>
                        </ul>    
                </div>
                <div class="project__text">
                        <h3>New Project discussion</h3>
                        <p>/////////////////</p>
                </div>
                <div class="project__img">
                    <img src="../primera.png" alt="">
                    <img src="../segunda.png" alt="">   
                </div>
            </div>
            <div class="wapper__week-container">
                <div class="week__header">
                    <ul class="header__list">
                        <li class="header__item"> <p>Revenue This Week</p></li>
                        <ul>
                        <li class="header__item"> <img src="../tercera.docx.png" alt=""></li>
                        <li class="header__item"> <img src="../cuarta.png" alt=""></li>
                        </ul>
                    </ul>
                </div>
                <div class="week__text">
                    <h2>$84,670</h2>
                </div>
                <div class="week__img">
                    <img src="../quinta.png" alt="">
                </div>
            </div>
        </div>
        <div class="wapper__sales-container">
                <h3>Sales Data</h3>
                <span>
                <p>Yearly</p>
                <input type="number" placeholder="2023">
                </span>
                <h2>$38.96 USD</h2>
                <h4>+2.75 +</h4>

                <div class="sales__day">
                   <div class="sales__day-S1">
                    <p>S</p>
                    <div class="background-S1"></div>
                   </div>
                   <div class="sales__day-M">
                    <p>M</p>
                    <div class="background-M"></div>
                   </div>
                   <div class="sales__day-T1">
                    <p>T</p>
                    <div class="background-T1"></div>
                   </div>
                   <div class="sales__day-Wed">
                    <p>Wed</p>
                    <div class="background-Wed"></div>
                   </div>
                   <div class="sales__day-T2">
                    <p>T</p>
                    <div class="background-T2"></div>
                   </div>
                   <div class="sales__day-F">
                    <p>F</p>
                    <div class="background-F"></div>
                   </div>
                   <div class="sales__day-S2">
                    <p>S</p>
                    <div class="background-S2"></div>
                   </div>                 
                </div>
                <p class="textYear">1 Year Data 22-23 April</p>

        </div>
    </div>
</body>
</html>
